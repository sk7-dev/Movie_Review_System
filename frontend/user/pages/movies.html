<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - User Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Movie Reviews</h1>
            <div class="nav-links">
                <span id="username"></span>
                <a href="/movie_review/index.html" class="home-btn">Return to Home</a>
                
                <a href="#" onclick="logout()" class="logout-btn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Search and Filter Section -->
        <div class="search-filter-section">
            <input type="text" id="searchInput" placeholder="Search movies..." class="search-input">
            <select id="genreFilter" class="filter-select">
                <option value="">All Genres</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Mystery">Mystery</option>
            </select>
            <select id="sortBy" class="filter-select">
                <option value="latest">Latest First</option>
                <option value="rating">Highest Rated</option>
                <option value="title">Title A-Z</option>
            </select>
        </div>

        <div id="movieGrid" class="movie-grid">
            <!-- Movies will be loaded here -->
        </div>
    </div>

    <!-- Review Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeReviewModal()">&times;</span>
            <h2>Write a Review</h2>
            <form id="reviewForm">
                <input type="hidden" id="movieId">
                <div class="rating">
                    <i class="fas fa-star" data-rating="1"></i>
                    <i class="fas fa-star" data-rating="2"></i>
                    <i class="fas fa-star" data-rating="3"></i>
                    <i class="fas fa-star" data-rating="4"></i>
                    <i class="fas fa-star" data-rating="5"></i>
                </div>
                <div class="form-group">
                    <label for="reviewText">Your Review:</label>
                    <textarea id="reviewText" required></textarea>
                </div>
                <button type="submit">Submit Review</button>
            </form>
            <div id="reviewMessage" class="message"></div>
        </div>
    </div>

    <!-- Comments Modal -->
    <div id="commentsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Comments</h2>
            <div class="comments-container">
                <div id="commentsList">
                    <!-- Comments will be loaded here -->
                </div>
                <form id="commentForm" class="comment-form">
                    <textarea id="commentText" placeholder="Write a comment..." required></textarea>
                    <button type="submit">Add Comment</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Movie Details Modal -->
    <div id="movieDetailsModal" class="modal">
        <div class="modal-content modal-lg">
            <span class="close">&times;</span>
            <div id="movieDetailsContent">
                <!-- Movie details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Success/Error Message Toast -->
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>

    <script src="../js/movies.js"></script>
</body>
</html>
